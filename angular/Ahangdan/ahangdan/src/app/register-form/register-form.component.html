<article>
  <div class="header-class">
    <h1>ثبت‌نام رایگان</h1>
    <h6>
      آیا یک حساب کاربری از قبل دارید؟
      <br>
      <a routerLink="login-form">
        ورود
      </a>
    </h6>
  </div>
  <section>

    <mat-form-field appearance="outline">
      <mat-label>
        نام کاربری
      </mat-label>
      <input matInput id="username-input" type="text" name="username" placeholder="نام کاربری"> <br>

    </mat-form-field>

    <input #emailInput id="email-input" type="email" name="email" placeholder="ایمیل"> <br>
    <input #passwordInput id="password-input" type="password" name="password" placeholder="رمز عبور"> <br>
    <input #repeatedPasswordInput id="repeat-password-input" type="password" name="password" placeholder="تکرار رمز عبور"> <br>
    <div class="authenticate-button">
<!--      <button id="submit-button" class="submit-button" (click)="registerTapped()">ثبت‌نام</button>-->
      <button mat-raised-button color="accent">Primary</button>
    </div>
  </section>
</article>
