<header class="page-title-container">
  <h1 id="page-title-name" class="page-title glow">آهنگ‌ها</h1>
</header>

<div id="container">

  <section id="all-musics">
    <div id="search">
      <input id="search-input" type="search" name="search-music" placeholder="جست‌وجو..."
             onfocus="setWidthOfSearch(43)"
             onfocusout="setWidthOfSearch(40)"/>
    </div>

    <!-- preloader: -->
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <ul class="music-list">
    </ul>

    <div id="pagination-controls">
      <button class="pagination-button" id="previous-page">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
      <p id="current-page">
        صفحه‌ی ۳
      </p>
      <button class="pagination-button" id="next-page">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </section>


</div>
