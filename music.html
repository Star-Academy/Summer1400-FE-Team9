    <section id="music-details">
        <ul class="music-list" style="display: flex; justify-content: center; align-content: center">
            <li id="music-box">
                <center>
                    <img id="music-cover-image" src="images/music-art.png" alt="عکس موزیک" class="cover"/>

                        <span class="music-title-and-singer">
                            <span id="music-title-text" class="music-title"></span>
                            <span id="music-singer-text" class="music-singer"></span>
                        </span>
                    </span>

                    <span class="music-cell-controls">
                        <button id="two-x-button" onclick="changePlaybackRate()">2x</button>
                        <button id="add-to-favorites-button"><i class="fa fa-heart-o" aria-hidden="true"></i></button>
                    </span>

                    <audio controls id="music">
                        <source id="music-playback-source" src="" type="audio/mpeg"> <!-- TODO: Better placeholder -->
                        <b id="warning">مرورگر شما از امکان پخش صدا پشتیبانی نمی‌کند</b>
                    </audio>
                </center>
                <div class="lyric-box">
                    <h3 class="lyric">متن آهنگ</h3>
                    <p id="lyrics-text" class="lyric"></p>
                </div>
            </li>
        </ul>
